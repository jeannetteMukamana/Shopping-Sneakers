<h2>Sneakers</h2>

<p>
    <a ng-click="vm.add()">Add new</a>
</p>

<div class="container">
    <div class="row">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" name="brandName" class="form-control" placeholder="brandName" ng-model="vm.search.brandName" />
            </div>

            <div class="form-group">
                <input type="text" name="model" class="form-control" placeholder="model" ng-model="vm.search.model" />
            </div>

            <div class="form-group">
                <input type="text" name="price" class="form-control" placeholder="price" ng-model="vm.search.price" />
            </div>
            <div class="form-group">
                <input type="text" name="size" class="form-control" placeholder="size" ng-model="vm.search.size" />
            </div>
            <div class="form-group">
                <select name="MaxNumber" class="form-control list-box" ng-model="vm.search.MaxNumber">
                    <option value="10" selected="selected">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary glyphicon glyphicon-search" ng-click="vm.search();" />
            </div>
        </div>
    </div>
</div>

<br />

<table class="table table-hover">
    <tr>
        <th>brandName</th>
        <th>model</th>
        <th>price</th>
        <th>Release Date</th>
        <th></th>
    </tr>
    <tr ng-repeat="Sneaker in vm.Sneakers  | orderBy : 'releaseDate'">
        <td>{{ Sneaker.brandName }}</td>
        <td>{{ Sneaker.model }}</td>
        <td>{{ Sneaker.price }}</td>
        <td>{{ Sneaker.releaseDate | date:'dd/MM/yyyy' }}</td>
        <td>
            <div class="dropdown">
                <button class="btn btn-primary btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a ng-click="vm.details(Sneaker._id)">Details</a></li>
                    <li><a ng-click="vm.remove(Sneaker._id)">Remove</a></li>
                </ul>
            </div>
        </td>
    </tr>
</table>
