<h2>Edit</h2>

<form name="form" novalidate ng-submit="vm.save()">
    <div class="form-horizontal">
        <h4>Sneaker</h4>
        <hr />

        <div class="form-group" ng-class="{ 'has-error': form.brandName.$invalid }">
            <label for="brandName" class="control-label col-md-2">brandName</label>
            <div class="col-md-10">
                <input type="text" name="brandName" class="form-control" required ng-model="vm.model.brandName" />
                <span class="text-danger help-block" ng-show="form.brandName.$error.required">(*) Required</span>
            </div>
        </div>

        <div class="form-group">
            <label for="model" class="control-label col-md-2">model</label>
            <div class="col-md-10">
                <input type="text" name="model" class="form-control" ng-model="vm.model.model" />
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.price.$invalid }">
            <label for="price" class="control-label col-md-2">price</label>
            <div class="col-md-10">
                <input type="text" name="price" class="form-control" required ng-model="vm.model.price" />
                <span class="text-danger help-block" ng-show="form.price.$error.required">(*) Required</span>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.releaseDate.$invalid }">
            <label for="releaseDate" class="control-label col-md-2">releaseDate</label>
            <div class="col-md-10">
                <input type="text" name="releaseDate" class="form-control" required ng-model="vm.model.releaseDate" />
                <span class="text-danger help-block" ng-show="form.releaseDate.$error.required">(*) Required</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Save" ng-disabled="!form.$valid" class="btn btn-primary" />
                <a ng-click="vm.cancel()">Cancel</a>
            </div>
        </div>
    </div>
</form>
