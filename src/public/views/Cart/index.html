

<h1>My shorpping cart</h1>
<table class="table table-hover">
    <tr>
        
        <th>User</th>
        <th>brandName</th>
        <th>model</th>
        <th>size</th>
        <th>price</th>
        <th>Release Date</th>
        <th></th>
    </tr>
    <tr ng-repeat="Sneaker in vm.Sneakers">
       
         <td>{{ Sneaker.ownerNames}}</td>
        <td>{{ Sneaker.brandName }}</td>
        <td>{{ Sneaker.model }}</td>
        <td>{{ Sneaker.size.size}}</td>
        <td>{{ Sneaker.price }}</td>
        <td>{{ Sneaker.releaseDate | date:'dd/MM/yyyy' }}</td>
        <td>
            <div class="dropdown">
                <button class="btn btn-primary btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a ng-click="vm.remove(Sneaker._id)">Remove</a></li>
                </ul>
            </div>
        </td>
    </tr>
</table>
